<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="sections">
        <div class="buttons">
            <button class="btnRock">Rock</button>
            <button class="btnPaper">Paper</button>
            <button class="btnScissors">Scissors</button>
        </div>

        <div class="container">
            <h1 class="h1-computer">Computer's choice:</h1>
            <h1 class="h1-player">Player's choice:</h1>
        </div>
        <h1 class="results">Results:</h1>
        <h1 class="score">Score:</h1>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
